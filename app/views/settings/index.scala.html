@import views.html.settings
@import org.webjars.play.WebJarsUtil

@()(implicit webJarsUtil: WebJarsUtil)

@settings.main("OncoCensus"){
  <script src="@routes.Assets.versioned("javascripts/settings.js")"></script>

  <div class="row no-margin-left no-margin-right">
    <div class="col-xs-12 widget-container-col no-padding-left no-padding-right">
      <div class="tabbable">
        <ul class="nav nav-tabs" id="myTab">
          <li class="active">
            <a data-toggle="tab" href="#departments">
              <i class="green ace-icon fa fa-hospital-o bigger-150"></i>
              Tibbiy bo'limlar
            </a>
          </li>

          <li>
            <a data-toggle="tab" href="#users">
              <i class="green ace-icon fa fa-user-md bigger-150"></i>
              Foydalanuvchilar
              <span class="badge badge-danger">1</span>
            </a>
          </li>
        </ul>
        <div class="tab-content" style="padding: 15px 0px 0px 0px!important;">
          <div id="departments" class="tab-pane fade in active">
            <div class="scrollable" data-size="800">
            @settings.departments()
            </div>
          </div>
          <div id="users" class="tab-pane">
            <div class="scrollable" data-size="800">
            @settings.users()
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


}
