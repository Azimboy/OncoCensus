@import views.html.card_index
@import org.webjars.play.WebJarsUtil

@()(implicit webJarsUtil: WebJarsUtil)

@card_index.main("OncoCensus"){
  @Html(webJarsUtil.script("twbs-pagination/1.2.5/jquery.twbsPagination.min.js"))
  <script src="@routes.Assets.versioned("javascripts/card_index.js")"></script>

  <div class="row no-margin-left no-margin-right">
    <div class="col-xs-12 no-padding-left no-padding-right">
      <div class="row no-margin-left no-margin-right">
        <div class="col-xs-4 widget-container-col no-padding-left" id="widget-container-col-1">
          <div class="widget-box transparent" id="widget-box-12">
            <div class="widget-header">
              <h4 class="widget-title lighter">BEMORLAR</h4>

              <div class="widget-toolbar no-border">
                <a href="#" data-action="settings">
                  <i class="ace-icon fa fa-cog"></i>
                </a>

                <a href="#" data-action="reload" data-bind="click: vm.onFilterPatients">
                  <i class="ace-icon fa fa-refresh"></i>
                </a>

                <a href="#" data-action="add" data-bind="click: vm.onClickAddPatient">
                  <i class="ace-icon fa fa-plus"></i>
                </a>
              </div>
            </div>

            <div class="widget-body">
              <div class="widget-main padding-6 no-padding-left no-padding-right">
                @card_index.patients()
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-8 widget-container-col no-padding-right" id="widget-container-col-2">
          <div class="widget-box transparent" id="widget-box-12">
            <div class="widget-header">
              <h4 class="widget-title lighter" data-bind="text: vm.getRightPageName()"></h4>

              <div class="widget-toolbar no-border">
                <a href="#" data-action="settings">
                  <i class="ace-icon fa fa-cog"></i>
                </a>

                <a href="#" data-action="reload">
                  <i class="ace-icon fa fa-refresh"></i>
                </a>

                <a href="#" data-action="edit" data-bind="click: vm.onClickUpdatePatient, enable: vm.selected.patient.id()">
                  <i class="ace-icon fa fa-edit"></i>
                </a>

                <a href="#" data-action="remove" data-bind="click: vm.onClickRemovePatient, enable: vm.selected.patient.id()">
                  <i class="ace-icon fa fa-trash-o"></i>
                </a>
              </div>
            </div>

            <div class="widget-body" data-bind="visible: vm.selected.patient.id">
              <div class="widget-main padding-0">
                @card_index.check_up()
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


}
