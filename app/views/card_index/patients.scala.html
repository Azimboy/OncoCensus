@()
<div>
  <input class="input-sm form-control" width="100%" type="text">
  <div style="margin-top: 5px; margin-bottom: 5px" >
    <a href="#" class="blue">
      <span class="fa fa-search"></span>
      Kengaytirilgan qidiruv
    </a>
  </div>
  <!-- ko template: {name: 'patient-table-template', data: {patients: vm.patients, vm: vm}} -->
  <!-- /ko -->
</div>

<script type="text/html" id="patient-table-template">
  <table class="table table-hover">
    <tbody data-bind="foreach: $data.patients">
      <tr>
        <td width="10%" class="text-center h3"><span class="fa fa-user"></span></td>
        <td width="90%">
          <span data-bind="text: $data.lastName"></span>&nbsp;<span data-bind="text: $data.firstName"></span><br>
          <span data-bind="text: $data.passportNo"></span>
        </td>
      </tr>
    </tbody>
  </table>
</script>

<div id="add-patient-modal" class="modal fade" role="dialog" data-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Yangi bemor qo'shish</h4>
      </div>

      <div class="modal-body">
        <div data-bind="template: {name: 'patient-form-fields-template', data: vm.selected.patient}" class="form-condensed row"></div>
        <div class="col-xs-offset-4 col-xs-6">
          <button type="submit" class="pull-left btn btn-primary add-patient" data-bind="click: vm.createPatient, disable: vm.isLoading">Qo'shish</button>
          <div class="pull-left">&nbsp; &nbsp;</div>
          <button type="button" class="pull-left btn btn-danger" data-dismiss="modal">Bekor qilish</button> &nbsp;
          <div class="pull-left">&nbsp; &nbsp;</div>
          <div class="pull-left busy-loader" data-bl-selector=".add-patient, .app-select" data-bl-url="card-index/patient"></div>
        </div>
        <br>
        <br>
      </div>
    </div>
  </div>
</div>

<div id="edit-patient-modal" class="modal fade" role="dialog" data-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Bemor malumotlarini tahrirlash</h4>
      </div>

      <div class="modal-body">
        <div data-bind="template: {name: 'patient-form-fields-template', data: vm.selected.patient}" class="form-condensed row"></div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary" data-bind="click: vm.updatePatient, disable: vm.isLoading">Saqlash</button> &nbsp;
          <button type="button" class="btn btn-danger" data-dismiss="modal">Bekor qilish</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/html" id="patient-form-fields-template">
  <form action="">
    <div class="col-xs-6">
      <input type="file">
    </div>
    <div class="col-xs-6">
      <div>
        <label for="input1">Ism</label>
        <input type="text" class="form-control" id="input1" data-bind="value: $data.firstName" name="firstName">
      </div>
      <div>
        <label for="input2">Familiya</label>
        <input type="text" class="form-control" id="input2" data-bind="value: $data.lastName" name="lastName">
      </div>
      <div>
        <label for="input3">Otasining ismi</label>
        <input type="text" class="form-control" id="input3" data-bind="value: $data.middleName" name="middleName">
      </div>
    </div>

    <div class="form-group col-xs-12">
      <div class="row">
        <div class="col-xs-6">
          <label for="gender">Jinsi</label>
          <div>
          <select class="form-control" name="gender" id="gender" data-bind="value: $data.gender, optionsCaption: 'Jinsi'">
            <option>man</option>
            <option>woman</option>
          </select>
          </div>
        </div>
        <div class="col-xs-6">
          <label for="birthDate">Tug'ulgan yili</label>
          <div class='input-group date' id='birthDate' data-bind="datetimepicker: birthDate,
                         dateTimePickerOptions: {format: 'MM.DD.YYYY', pickTime: false}">
            <input type='text' class="form-control" data-bind="value: $data.birthDate"/>
            <span class="input-group-addon">
              <span class="fa fa-calendar"></span>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group col-xs-12">
      <div class="row">
        <div class="col-xs-6">
          <label class="control-label no-padding-right" for="region">Viloyat</label>
          <select class="form-control" autocomplete="off" name="region" id="region"
          data-bind="options: $root.vm.regions, optionsText: 'name', optionsValue: 'id', value: $data.regionId, optionsCaption: 'Viloyat'">
          </select>
        </div>
        <div class="col-xs-6">
          <label class="control-label no-padding-right" for="district">Tuman</label>
          <select class="form-control" autocomplete="off" name="district" id="district"
          data-bind="options: $root.vm.districts, optionsText: 'name', optionsValue: 'id', value: $data.districtId, optionsCaption: 'Tuman'">
          </select>
        </div>
      </div>
    </div>

    <div class="form-group col-xs-12">
      <div class="row">
        <div class="col-xs-5">
          <label for="province">Mahalla</label>
          <input type="text" class="form-control" id="province" data-bind="value: $data.province" name="province">
        </div>
        <div class="col-xs-5">
          <label for="street">Ko'cha</label>
          <input type="text" class="form-control" id="street" data-bind="value: $data.street" name="street">
        </div>
        <div class="col-xs-2">
          <label for="home">Uy</label>
          <input type="text" class="form-control" id="home" data-bind="value: $data.home" name="home">
        </div>
      </div>
    </div>
    <div class="form-group col-xs-12">
      <div class="row">
        <div class="col-xs-6">
          <label for="work">Ish (O'qish) joyi</label>
          <input type="text" class="form-control" id="work" data-bind="value: $data.work" name="work">
        </div>
        <div class="col-xs-6">
          <label for="position">Lavozimi</label>
          <input type="text" class="form-control" id="position" data-bind="value: $data.position" name="position">
        </div>
      </div>
    </div>
    <div class="form-group col-xs-12">
      <div class="row">
        <div class="col-xs-6">
          <label for="phoneNumber">Telefon</label>
          <input type="text" class="form-control" id="phoneNumber" data-bind="value: $data.phoneNumber" name="phoneNumber">
        </div>
        <div class="col-xs-6">
          <label for="email">Elektron pochta</label>
          <input type="text" class="form-control" id="email" data-bind="value: $data.email" name="email">
        </div>
      </div>
    </div>
  </form>
</script>
